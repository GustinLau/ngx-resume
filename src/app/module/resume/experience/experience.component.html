<div class="fadeInUp animated fast">
  <h4 class="title">工作经历</h4>
  <div class="container">
    <div class="exp" *ngFor="let experience of experiences">
      <p class="main-text">{{experience.company}}<span class="duration">{{experience.duration}}</span></p>
      <p class="sub-text">{{experience.position}}</p>
      <div class="desc-text">
        <p *ngFor="let project of experience.projects" style='padding-left:10px'>
          <a *ngIf="project.link && project.link.length > 0" href='{{project.link}}' target="_blank">{{project.name}}</a>
          <a *ngIf="!project.link || project.link.length <= 0">{{project.name}}</a>
          <br>
          {{project.desc}}
        </p>
      </div>
    </div>
  </div>
</div>
