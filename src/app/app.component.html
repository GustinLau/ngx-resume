<!--The content below is only a placeholder and can be replaced.-->
<app-butter-bar></app-butter-bar>
<div class="container h-full">
  <div class="content">
    <div class="container left">
      <div class="name-card">
        <img [src]="'assets/images/profile-thum.png'" class="avatar"/>
        <h1 class="main-title">{{info.name}}</h1>
        <h3 class="sub-title">{{info.position}}</h3>
      </div>
      <div class="menu-container">
        <ul class="menu">
          <li *ngFor="let menu of menus" routerLinkActive="selected">
            <a routerLink="{{menu.path}}">
              <div class="hover-background"></div>
              <span>{{menu.name}}</span>
              <i class="iconfont {{menu.icon}}"></i>
            </a>
          </li>
        </ul>
      </div>

    </div>
    <div class="container right">
      <div class="title-container" [innerHTML]="titleText">
      </div>
      <div class="description">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
